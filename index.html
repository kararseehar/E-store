<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My E-Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product p {
            color: #555;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffcc00;
            color: black;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Online Store</h1>
    <p>Simple E-Commerce Website (HTML & CSS)</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">

    <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Product One">
        <h3>Product One</h3>
        <p>High quality product</p>
        <div class="price">Rs. 2,500</div>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657" alt="Product Two">
        <h3>Product Two</h3>
        <p>Best for daily use</p>
        <div class="price">Rs. 3,200</div>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a41552231693" alt="Product Three">
        <h3>Product Three</h3>
        <p>Premium quality</p>
        <div class="price">Rs. 4,000</div>
        <button>Add to Cart</button>
    </div>

</div>

<footer>
    <p>Â© 2026 My E-Store | HTML & CSS Only</p>
</footer>

</body>
</html>
